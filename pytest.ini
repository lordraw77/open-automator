[pytest]
# Configurazione pytest per Open-Automator

# Directory dei test
testpaths = tests

# Pattern per file di test
python_files = test_*.py

# Pattern per classi di test
python_classes = Test*

# Pattern per funzioni di test
python_functions = test_*

# Opzioni di output
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers personalizzati
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    network: Tests che richiedono connessione di rete
    ssh: Tests che richiedono SSH

# Coverage
[coverage:run]
source = .
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
